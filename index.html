<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Administrador</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="menu">
      <ul>
        <li class="visible-xs"><a href="#">Sair</a></li>
        <li class="active"><a href="#">Painel</a></li>
        <li><a href="#">Páginas</a></li>
        <li><a href="#">Orçamentos</a></li>
        <li><a href="#">Contatos</a></li>
        <li><a href="#">Ir para o site</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row ">
          <div class="col-sm-4 text-center">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Total de Visitas</h3>
              </div>
              <div class="panel-body">
                <h3>120.310</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <h3 class="panel-title">Total de contatos</h3>
              </div>
              <div class="panel-body">
                <h3>120.310</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">Total de orçamentos</h3>
              </div>
              <div class="panel-body">
                <h3>120.310</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Últimos contatos</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Título</th>
                      <th class="hidden-xs">Ações</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <h3 class="panel-title">Últimos orçamentos</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Título</th>
                      <th class="hidden-xs">Ações</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
